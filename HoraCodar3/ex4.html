<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        //Ex--4
        //4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).


        var soma = 0;
        var cont = 0;

        for (var i = 15; i <= 100; i++) {
          soma += i;
          cont+=1;
        }

        var media = soma / cont;

        alert(`A média dos números inteiros entre 15 e 100 é igual a: ${media}`);

        
    </script>
</body>
</html>
