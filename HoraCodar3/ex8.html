<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>
<body>
    <script>
        //Ex--8
        //8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO. N  é um valor informado pelo usuário

        var n = Number(prompt("Insira um valor N que seja inteiro e maior que zero: "));
        while(n<=0){
            n = prompt("Por favor, insira um número inteiro maior e diferente de zero: ");
        }
        document.write(`Os valores inteiros entre 1 e ${n} são:<br>`);
        while(n>=1){
            document.write(n,"<br>");
            n--;
        }

    </script>
</body>
</html>
