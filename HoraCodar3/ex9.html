<body>
    <script>
        //Ex--9
        //9 - Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.

        document.write("Os 10 primeiros números inteiros maiores que 100 são:<br>");
        for(var i=101;i<111;i++){
            document.write(i,"<br>");
        }
    </script>
</body>
