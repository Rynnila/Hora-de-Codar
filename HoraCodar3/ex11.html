<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>
<body>
    <script>
        //Ex--11
        //11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        alert("Digite dez números.");
        var n_dentro=0;
        var n_fora=0;
        for(var i=1; i<11; i++){
            var numero = Number(prompt(`Insira o ${i}º valor: `));
            if(numero<=42 && numero>=24){
                n_dentro++;
            }
            else{
                n_fora++;
            }
        }
        alert(`Valores lidos\nentre 24 e 42: ${n_dentro}\nfora de 24 e 42: ${n_fora}.`);
        
    </script>
</body>
</html>
