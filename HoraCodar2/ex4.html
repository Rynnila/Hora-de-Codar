    <script>
        //Ex--4
        //4. Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.

        alert("Digite três números diferentes");

        var num1 = Number(prompt("Digite o primeiro número"));
        var num2 = Number(prompt("Digite o segundo número"));
        var num3 = Number(prompt("Digite o terceiro número"));
        maior1=0;

        //Começar pegando o maior número
        if(num1>num2 & num1>num3){
            maior1=num1;
            num1=0;
        }
        else if(num2>num1  & num2>num3){
            maior1=num2;
            num2=0;
        }
        else if(num3>num1 & num3>num2){
            maior1=num3;
            num3=0;
        }

        //Agora vou pegar o segundo maior número
        if(num1!=0 & num1>num2 & num1>num3){
            maior2=num1;
        }
        else if(num2!=0 & num2>num1 & num2>num3){
            maior2=num2;
        }
        else if(num3!=0 & num3>num2 & num3>num1){
            maior2=num3;
        }

        alert("O maior número foi: " + maior1 + "\nE o segundo maior foi: " + maior2);
        
    </script>
</body>
