<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <script>
        //Ex--1
        //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        
        var num1 = Number(prompt("Digite o primeiro número"));
        var num2 = Number(prompt("Digite o segundo número"));
        if(num1>num2){
            document.write("O maior número entre os dois inseridos foi: " + num1);
        }
        else if(num2>num1) {
            document.write("O maior número entre os dois escolhidos foi: " + num2);
        }
        else{
            document.write("Os dois números inseridos são iduais.");
        }
    </script>
</body>
</html>
