<body>
    <script>
        //Ex--5
        //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        alert("Digite seis números diferentes");
        var aux = 0;
        for(var i=1; i<7; i++){
            var numero = Number(prompt("Insira o valor do nº"+ i +": "));
            aux+=numero;
        }
        alert("A média aritmética dos números inseridos foi igual à: " + aux/6);
        
    </script>
</body>
