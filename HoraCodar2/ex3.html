        alert("Digite três números diferentes");

        var num1 = Number(prompt("Digite o primeiro número"));
        var num2 = Number(prompt("Digite o segundo número"));
        var num3 = Number(prompt("Digite o terceiro número"));

        if(num1>num2 & num1>num3){
            document.write("O maior número é: " + num1);
        }
        else if (num2>num1 & num2>num3){
            document.write("O maior número é: " + num2);
        }
        else if(num3>num2 & num3>num1){
            document.write("O maior número é: " + num3);
        }
        else{
            document.write("Erro, lembre-se de digitar números diferentes.");
        }
